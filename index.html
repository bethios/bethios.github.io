<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if IE]><meta http-equiv="cleartype" content="on" /><![endif]-->
    <title>Twin City Grill</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel='stylesheet' type="text/css" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="assets/Twin-City-Grill-Platinum.png" alt="Logo for Twin City Grill, blank and white font">
        <h1 class="screen-reader-only">Twin City Grill</h1>
        <div class="nav-links">
            <ul>
                <li>Menu</li>
                <li>Location</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <div class="divider"></div>
    <div class="divider"></div>

    <div class="wrapper">
    <div class="contact-text"  >

    </div>
    <div class="contact-form">
        <form action="" method="post">
            <div class="form-group">
                <label for="name" class="screen-reader-only">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone" class="screen-reader-only">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="email" class="screen-reader-only">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="comments" class="screen-reader-only">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="20" placeholder="Your Comments"></textarea>
            </div>
            <div class="form-group">
                <input type='submit' id="submit">
            </div>
        </form>
    </div>
    </div>
    <div class="divider"></div>
    <div class="divider"></div>
<footer>

</footer>

</body>
</html>
